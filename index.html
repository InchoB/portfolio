<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scaleable=yes" />
        <!--
            device-width: 디바이스 사이즈에 맞춤
            initial-scale: 기본 사이즈
            maximum-scale: 최대사이즈
            user-scaleable: yes / no ,사용자가 브라우저의 확대축소를 가능하게 할 것인지 정의
        -->

        <title>NARI's PORTFOLIO</title>

        <!-- Header Icon -->
        <link rel="shortcut icon" href="img/*.ico" type="image/x-icon" />

        <!-- font
            -Rubik / Chango / Erica+One / Bad+Script / Caveat / Cedarville+Cursive / Homemade+Apple / Permanent+Marker
        -->
        <link
            href="https://fonts.googleapis.com/css?family=Rubik|Chango|Erica+One|Bad+Script|Caveat|Cedarville+Cursive|Homemade+Apple|Permanent+Marker|Do+Hyeon|Noto+Sans+KR&display=swap"
            rel="stylesheet"
        />

        <!-- jQuery code -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

        <!-- MOBILE - jQuery code -->
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

        <!-- MOBILE - CSS -->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

        <!-- CSS / RESET - link -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- jQuery script -->
        <script type="text/javascript" src="js/script.js"></script>
    </head>

    <body>
        <div id="body-wrap">
            <section id="info">
                <div class="info-bg">
                    <div class="info-inner">
                        <div class="circle box-shadow">
                            <img src="img/a-chon.png" alt="face" />
                        </div>
                        <div class="info-box box-shadow">
                            <div class="namebox">
                                <p>@nari._.b</p>
                            </div>
                            <div class="achon-face">
                                <img src="img/a-chon-face.png" alt="sticker" />
                            </div>
                            <div class="info-box-inner">
                                <p>이름: <span class="liner">백나리</span></p>
                                <p>생년월일: <span class="liner">1991.01.02</span></p>
                                <p>주소: <span class="liner">서울시 강동구 길동</span></p>
                                <p>취미: <span class="liner">뜨개질 & 태팅레이스 & 미싱</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- #info -->

            <div id="wrap">
                <section id="skill" class="box-shadow">
                    <div class="skill-inner">
                        <div class="title skill-title">
                            <p>SKILL</p>
                            <div class="underline"></div>
                        </div>
                    </div>
                </section>
                <!-- #skill -->

                <section id="contact"></section>
                <!-- #contact -->
            </div>
        </div>
    </body>
</html>
